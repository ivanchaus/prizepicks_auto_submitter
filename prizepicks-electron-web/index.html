<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PrizePicks Automator</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f0f2f5; }
    h1 { font-size: 24px; margin-bottom: 20px; }
    input, textarea, button { font-size: 16px; padding: 8px; margin: 5px 0; }
    textarea { width: 100%; height: 150px; }
    button { cursor: pointer; }
    #submit-status { background: #fff; border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>PrizePicks Automator</h1>

  <label>Session ID:</label><br>
  <input id="session-id-input" placeholder="Start a session first" readonly style="width: 300px;"><br>

  <label>Entries (one per line):</label><br>
  <textarea id="entries-input" placeholder="Paste PrizePicks entry URLs here"></textarea><br>

  <label>Wager Amount:</label><br>
  <input id="wager-input" type="number" placeholder="Amount"><br>

  <button id="submit-entries-btn">Submit Entries</button>
  <button id="start-session-btn">Start New Session</button>
  <button id="close-session-btn">Close Session</button>

  <h2>Status:</h2>
  <pre id="submit-status"></pre>

  <script src="renderer.js"></script>
</body>
</html>
